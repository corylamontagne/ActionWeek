{% extends "layout.html" %}
{% block content %}
  <div class="jumbo">
    <h2>Welcome to Action Time<h2>
  </div>
  <br/>
  <div class="grid-container">
  {% for obj in dt %}
      <div class="grid-item-votes">Votes <br> {{ obj[3][0] - obj[3][1] }}</div>

      <div class="sub-grid-container">
        <div class="sub-grid-item">Project: <a href={{ obj[5] }}>{{ obj[0] }}</a> </div>
        <div class="sub-grid-item">Requester: {{ obj[1] }}</div>
      </div>
      <div class="grid-item">{{ obj[2] }}</div>
  {% endfor %}
  </div>
{% endblock %}grid-item
